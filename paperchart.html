<html>
<head>
<title>Paperchart</title>

    <script src="paper.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>    
    <script src="piechart.js" type="text/javascript" charset="utf-8"></script>


    <script>
    // 
    // document ready
    //
    $(document).ready(function(){
        console.log("calling pieChart()");
            $('#piechartdiv').pieChart({ radius: 250,
                numbers: [1, 2, 1, 2, 1, 2, 1, 2], strokecolor: "blue"}); 

            $('#div2').pieChart({ id: "piechart2", radius:300,
                numbers: [64, 32, 16, 8, 4, 2, 1], strokecolor: "pink", strokewidth: 0});
                
            $('#div3').pieChart({ id: "piechart3", radius: 350,
                numbers: [1, 24, 32, 1, 10], strokecolor: "red"}); 
        //$('#piechartdiv').pieChart([64, 32, 16, 8, 4, 2, 1]); 

});                     // end document ready

	});          */
	</script>
</head>

<body>                      
<h1>PaperChart</h1>

    <button id="pushme" onclick="$('#piechartdiv').pieChart({ strokecolor: 'blue', strokewidth: 5, numbers: [24, 12, 24, 12, 24, 6, 4]});">push me</button>
    <button id="pushme2" onclick="$('#div2').pieChart({strokecolor: 'purple', numbers: [1, 1, 1, 1, 10]});">push me too</button>
    <button id="pushme3" onclick="$('#div3').pieChart({strokecolor: 'cyan', numbers: [1, 24, 32, 32, 10]});">push me three</button>

<table><tr>
    <td>Chart 1:<div id="piechartdiv"> </div></td>
